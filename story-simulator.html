<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Simulator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Story Simulator specific layout */
        .story-simulator {
            display: grid;
            grid-template-columns: 400px 1fr;
            height: 100vh;
            background: var(--bg-dark, #1a1a2e);
            color: var(--text-primary, #e0e0e0);
        }

        .left-panel {
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color, #333);
            overflow: hidden;
        }

        .left-panel-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color, #333);
        }

        .left-panel-header h1 {
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
        }

        .entry-list-container {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }

        .right-panel {
            display: flex;
            flex-direction: column;
            padding: 2rem;
            gap: 2rem;
        }

        .preview-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .metadata-section {
            background: var(--bg-secondary, #252540);
            border-radius: 8px;
            padding: 1rem;
            max-height: 300px;
            overflow-y: auto;
        }

        .metadata-section h3 {
            margin: 0 0 0.5rem 0;
            font-size: 0.9rem;
            color: var(--text-secondary, #999);
        }

        /* File Selector */
        .file-selector {
            margin-bottom: 1rem;
        }

        .file-selector label {
            display: block;
            margin-bottom: 0.25rem;
            font-size: 0.9rem;
            color: var(--text-secondary, #999);
        }

        .file-selector select {
            width: 100%;
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid var(--border-color, #333);
            background: var(--bg-secondary, #252540);
            color: var(--text-primary, #e0e0e0);
            font-size: 1rem;
        }

        /* Playback Controls */
        .playback-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .control-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .control-buttons button,
        .speed-selector button {
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border-color, #333);
            border-radius: 4px;
            background: var(--bg-secondary, #252540);
            color: var(--text-primary, #e0e0e0);
            cursor: pointer;
            font-size: 1rem;
        }

        .control-buttons button:hover:not(:disabled),
        .speed-selector button:hover {
            background: var(--bg-hover, #3a3a5a);
        }

        .control-buttons button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .speed-selector {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.9rem;
            color: var(--text-secondary, #999);
        }

        .speed-selector button.active {
            background: var(--accent-color, #4a9eff);
            border-color: var(--accent-color, #4a9eff);
        }

        /* Progress */
        .progress-section {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .progress-bar {
            flex: 1;
            height: 8px;
            background: var(--bg-secondary, #252540);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent-color, #4a9eff);
            transition: width 0.2s ease;
        }

        .progress-text {
            font-size: 0.9rem;
            color: var(--text-secondary, #999);
            white-space: nowrap;
        }

        /* Entry List */
        .entry-list {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .entry-item {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            gap: 0.5rem;
        }

        .entry-item:hover {
            background: var(--bg-hover, #3a3a5a);
        }

        .entry-item.current {
            background: var(--accent-color, #4a9eff);
            color: white;
        }

        .entry-item.played {
            opacity: 0.6;
        }

        .entry-index {
            width: 2rem;
            color: var(--text-secondary, #999);
        }

        .entry-item.current .entry-index {
            color: white;
        }

        .entry-id {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .entry-status {
            width: 1.5rem;
            text-align: center;
        }

        .entry-type {
            width: 1.5rem;
        }

        .legend {
            margin-top: 1rem;
            padding: 0.5rem;
            font-size: 0.8rem;
            color: var(--text-secondary, #999);
            border-top: 1px solid var(--border-color, #333);
        }

        /* Empty State */
        .empty-state {
            color: var(--text-secondary, #999);
            font-size: 1.1rem;
        }

        /* Metadata */
        .metadata-content {
            margin: 0;
            font-family: monospace;
            font-size: 0.85rem;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        /* Override notification animations for preview */
        .preview-section .notification {
            animation: none !important;
            opacity: 1 !important;
            transform: none !important;
            position: relative;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <!-- Vue.js 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Story Simulator App (ES6 module) -->
    <script type="module" src="js/story-simulator/StorySimulatorApp.js"></script>
</body>
</html>
